<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingredient | IngOn: Thai Ingredient Substitution</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/navbar-style.css">
    <link rel="stylesheet" href="css/ingredient-style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.7.0.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/rowgroup/1.1.4/js/dataTables.rowGroup.min.js"></script>
</head>
<body class="background-container ingredient">
<div class="header">
    <nav class="navbar">
        <ul class="nav-list">
            <li class="nav-item">
                <a href="/" class="nav-link">HOME</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle active" data-bs-toggle="dropdown">INGREDIENT</a>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/ingredient?id=Cereal"> Cereal</a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Egg"> Egg </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Fruit"> Fruit </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Insect"> Insect </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Milk"> Milk </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Meat_Poultry"> Meat/Poultry </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Pulse_Seed_Nut"> Pulse/Seed/Nut </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Shellfish"> Shellfish </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Spice_Condiment"> Spice </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=StarchyRoot_Tuber"> Starchy Root/Tuber </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Vegetable"> Vegetable </a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="/visualization" class="nav-link">VISUALIZATION</a>
            </li>
            <li class="nav-item">
                <a href="/document" class="nav-link">DOCUMENT</a>
            </li>
            <li class="nav-item">
                <a href="/aboutus" class="nav-link">ABOUT US</a>
            </li>
        </ul>
    </nav>
    <form class="d-flex input-group w-auto ms-auto">
        <input
                type="search"
                class="form-control"
                placeholder="What kind of ingredient are you looking for?"
                aria-label="Search"
                aria-describedby="search-addon"
                style="width: 500px; height: 40px;"
        />
        <span class="input-group-text text-white border-0" id="search-addon">
            <i class="fa fa-search"></i>
        </span>
    </form>
</div>

<div class="container mt-3 my-5">
    <div class="row">

        <table class="mt-5" id="ingredientTable">
            <thead>
            <tr>
                <th th:text="${foodGroup}" id="foodGroup-title"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="formattedConcept : ${conceptList}" th:style="'font-weight: bold;'">
                <td th:text="${formattedConcept}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    $(document).ready(function () {
        var table = $('#ingredientTable').DataTable({
            pageLength: 10,
            lengthChange: false
        });

        // Add initial header
        var initialHeader = $('#ingredientTable thead tr');
        initialHeader.append('<th id="additionalInfoHeader">Additional Info</th>');

        // Event handler for row click
        $('#ingredientTable tbody').on('click', 'tr', function () {
            var row = table.row(this);
            var rowData = row.data();
            var additionalInfo = '<td id="additionalInfoCell" colspan="' + table.columns().header().length + '">' + rowData[0] + '</td>';

            $('#ingredientTable tbody tr.clicked').removeClass('clicked');
            $(this).addClass('clicked');
            $('#ingredientTable tbody tr.shown').removeClass('shown').find('#additionalInfoCell').remove();

            var topRow = $('#ingredientTable tbody tr').first();
            topRow.append(additionalInfo).addClass('shown');

            $('#ingredientTable tbody tr:not(.shown)').each(function () {
                var currentAdditionalInfo = '<td id="additionalInfoCell" colspan="' + table.columns().header().length + '">' + '</td>';

                $(this).append(currentAdditionalInfo).addClass('shown');
            });

        });
    });

</script>

</body>
</html>
