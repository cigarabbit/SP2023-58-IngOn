<body class="background-container ingredient">

    <nav class="navbar">

            <li class="nav-item dropdown">

                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="/ingredient?id=Cereal"> Cereal</a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Egg"> Egg </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Fruit"> Fruit </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Insect"> Insect </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Milk"> Milk </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Meat_Poultry"> Meat/Poultry </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Pulse_Seed_Nut"> Pulse/Seed/Nut </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Shellfish"> Shellfish </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=Spice_Condiment"> Spice </a></li>
                    <li><a class="dropdown-item" href="/ingredient?id=StarchyRoot_Tuber"> Starchy Root/Tuber </a>
                    </li>
                    <li><a class="dropdown-item" href="/ingredient?id=Vegetable"> Vegetable </a></li>
                </ul>
            </li>
            <li class="nav-item">
                <a href="/visualization" class="nav-link">VISUALIZATION</a>
            </li>
            <li class="nav-item">
                <a href="/document" class="nav-link">DOCUMENT</a>
            </li>
            <li class="nav-item">
                <a href="/aboutus" class="nav-link">ABOUT US</a>
            </li>
        </ul>
    </nav>
    <form class="d-flex input-group w-auto ms-auto">
        <input type="search" class="form-control" placeholder="What kind of ingredient are you looking for?"
               aria-label="Search" aria-describedby="search-addon" style="width: 400px; height: 40px;" />
        <span class="input-group-text text-white border-0" id="search-addon">
                <i class="fa fa-search"></i>
            </span>
    </form>
</div>

<div class="container">
    <div class="content-box">
        <div id="sidebar">
            <div id="sidebar-title">
                <h2>Ingredient List</h2>
                <button id="sort-button" onclick="sortTopics()">
                    <img src="img/swap_vert_FILL0_wght400_GRAD0_opsz24.png"></img>
                </button>
            </div>
            <div id="sidebar-topic">
                <ul>
                    <li th:each="concept, iterStat : ${conceptList}">
                        <a href="#"  th:text="${concept}"/>
                    </li>
                </ul>
            </div>
        </div>

        <div id="content-box">
            <div id="content-category">
                <p th:text="${foodGroup}"></p>
            </div>
            <div id="content">
                <div data-index="">
                    <div th:each="concept, iterStat : ${conceptList}" data-index="${iterStat.index}" style="display:none;">
                        <h2 th:text="${concept}"></h2>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    var currentSortOrder = 'asc';
    var contentContainer = document.getElementById('content');
    var sidebarTopic = document.getElementById('sidebar-topic');
    var indexCounter = 0;
    var conceptItems = sidebarTopic.querySelectorAll('ul > li');
    var numberOfConcepts = conceptItems.length;

    function addContent() {

        // Iterate over each concept
        for (var i = 0; i < numberOfConcepts.length; i++) {
            var newContent = document.createElement('div');

            newContent.innerHTML = 'CONTENT';

            newContent.setAttribute('data-index', i);

            contentContainer.appendChild(newContent);
        }
    }

    function showContent(conceptIndex) {
        console.log('showContent function called with index:', conceptIndex);
        var contents = document.querySelectorAll('#content > div');

        for (var i = 0; i < contents.length; i++) {
            contents[i].style.display = 'none';
        }

        var contentToDisplay = document.querySelector('[data-index="' + conceptIndex + '"]');

        if (contentToDisplay) {
            contentToDisplay.style.display = 'block';
        }
    }

    function sortTopics() {
        var sidebar = document.getElementById("sidebar-topic");
        var list = sidebar.querySelector("ul");
        var items = Array.from(list.getElementsByTagName("li"));

        items.sort(function (a, b) {
            if (currentSortOrder === 'asc') {
                return a.textContent.localeCompare(b.textContent);
            } else {
                return b.textContent.localeCompare(a.textContent);
            }
        });

        list.innerHTML = "";
        items.forEach(function (item) {
            list.appendChild(item);
        });

        currentSortOrder = currentSortOrder === 'asc' ? 'desc' : 'asc';
    }

    // Sort the topics alphabetically in ascending order initially
    window.addEventListener('load', function () {
        sortTopics();
        addContent();
    });
</script>

</body>

</html>
